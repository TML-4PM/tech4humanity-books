<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech 4 Humanity Books</title>
    <style>
        body { font-family: -apple-system, sans-serif; margin: 0; color: #1a1a1a; }
        .hero { background: linear-gradient(135deg, #1a472a 0%, #0047AB 100%); color: white; padding: 80px 20px; text-align: center; }

    </style>
</head>
<body>
    <div class="hero">
        <h1>Tech 4 Humanity Books</h1>
        <p>Professional guides for navigating the digital age</p>
    </div>
    <div class="books">
        <div class="book">
            <img src="Australian-Family-Guide-large.jpg" alt="Australian Family Guide">
            <div class="book-info">
                <h2>The Australian Family Guide to Social Media</h2>
                <p>20 chapters • 95,000 words • Evidence-based strategies</p>
                <a href="Australian-Family-Guide-FINAL-READABLE.epub" class="btn" download>Download</a>
            </div>
        </div>
        <div class="book">
            <img src="7-Dimensions-large.jpg" alt="7 Dimensions">

                <h2>7 Dimensions of Digital Child Protection</h2>
                <p>9 articles • 20,000 words • Policy analysis</p>
                <a href="7-Dimensions-Digital-Child-Protection.epub" class="btn" download>Download</a>
            </div>
        </div>
    </div>

</html>
